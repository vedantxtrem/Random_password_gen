<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, iitial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Random_password genrator</title>
</head>

<body class="flex justify-center h-screen  items-center  bg-gray-700">
    <div class="flex flex-col items-center w-[80%] lg:w-5/12">
        <h2 class="text-3xl  text-center w-full lg:w-[80%] m-5 text-white flex justify-center "> Xtrem Password Genrator</h2>

            <input type="submit" value="click here" id="button"
                class="border-2 bg-blue-500 text-center w-fit px-5 p-2  rounded-md m-5">
            <input type="text" id="pass" value="" class="border-2 bg text-center w-fit p-5 rounded-md mb-3">

            <div class="flex flex-col">
                <div class="flex justify-between text-white font-bold ">
                    <label for="length">Length</label>
                    <input type="number" name="length" id="length" class="bg-gray-200 w-1/3 rounded-md text-black">
                </div>
                <div class="flex justify-between  text-white font-bold ">
                    <label for="uppercase">UpperCase</label>
                    <input type="checkbox" name="uper" id="uper" class="rounded-full" >
                </div>
                <div class="flex justify-between text-white font-bold ">
                    <label for="lowercase">LowerCase</label>
                    <input type="checkbox" name="lower" id="lower" class="rounded-full" >
                </div>
                <div class="flex justify-between text-white font-bold ">
                    <label for="number">Number</label>
                    <input type="checkbox" name="num" id="num" class="rounded-full">
                </div>
                <div class="flex justify-between text-white font-bold ">
                    <label for="symbol">Symbol</label>
                    <input type="checkbox" name="symbol" id="symbol" class="rounded-full">
                </div>


            </div>
     
    </div>

    <script src="./script.js"> </script>
</body>

</html>
